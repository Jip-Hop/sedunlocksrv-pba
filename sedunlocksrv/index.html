<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        border: none;
        user-select: none;
      }

      :focus, #toolbar input[type="radio"]:focus + label {
        outline: 1px solid #007fd4;
        outline-offset: -1px;
      }

      #password-toggle:focus {
        outline-style: auto;
      }

      html {
        background: #1e1e1e;
        color: #d4d4d4;
      }

      body {
        max-width: 40em;
        margin: 0 auto;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.8em;
      }

      h2 {
        margin: 1em;
        text-align: center;
        font-weight: 100;
      }

      pre {
        user-select: text;
      }

      label,
      button,
      input {
        font-size: 0.8em;
      }

      #toolbar {
        display: flex;
      }

      #toolbar input[type="radio"] {
        opacity: 0;
        width: 0;
        height: 0;
        overflow: hidden;
        position: absolute;
      }

      button,
      #toolbar label {
        padding: 10px 20px;
      }

      #toolbar label {
        display: inline-block;
        background-color: #2d2d2d;
        text-transform: uppercase;
        margin: 0 0 10px 0;
      }

      #toolbar input[type="radio"]:not(:checked) + label:hover,
      button:hover {
        cursor: pointer;
        opacity: 0.8;
      }

      #toolbar input[type="radio"]:checked + label,
      button {
        background-color: #0e639c;
        color: white;
      }

      #reboot + label {
        background: #e37933;
        color: white;
      }

      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        box-sizing: border-box;
        background: #3c3c3c;
        color: #ccc;
      }


      button {
        margin: 8px 0 0 0;
        border: none;
        width: 100%;
      }

      .container {
        padding: 10px;
        background: #2d2d2d;
        margin-bottom: 0.5em;
      }

      html > body:not([data-action="change-pwd"]) .container .change-pwd {
        display: none;
      }

      #submit {
        background: #68217a;
      }

      #rebooting {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      html > body:not(.rebooting) #rebooting {
        display: none;
      }

      .lds-ripple {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-ripple div {
        position: absolute;
        border: 4px solid #fff;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }
      @keyframes lds-ripple {
        0% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 0px;
          left: 0px;
          width: 72px;
          height: 72px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>SED Unlock Server</h2>
    <form>
      <div id="toolbar">
        <input type="radio" id="unlock" name="action" />
        <label for="unlock">Unlock</label>
        <input type="radio" id="change-pwd" name="action" />
        <label for="change-pwd">Change password</label>
        <input type="radio" id="reboot" name="action" />
        <label for="reboot">Reboot</label>
      </div>

      <div class="container">
        <input
          id="psw"
          class="password"
          type="password"
          placeholder="Enter password"
        />
        <input
          id="newpsw"
          class="password change-pwd"
          type="password"
          placeholder="Enter new Password"
        />
        <input
          id="newpsw2"
          class="password change-pwd"
          type="password"
          placeholder="Confirm new password"
        />
        <label>
          <input id="password-toggle" type="checkbox" checked="false" />
          Show password
        </label>
        <button id="submit">Submit</button>
      </div>
    </form>
    <pre id="log"></pre>
    <div id="rebooting">
      <div>
        <h3>REBOOTING</h3>
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <script>
      (function () {
        var pingTimeout = 2000;
        var maxPingTime = 10 * 60 * 1000;
        var pingTimeRemaining = maxPingTime;

        function ping(url, isUp, isDown) {
          var handled = false;

          function handleStatus() {
            if (handled) {
              return;
            }

            handled = true;
            var status = xhr.status;
            if (status >= 200 && status < 400) {
              if (isUp) isUp();
            } else {
              if (isDown) isDown();
            }
          }

          var xhr = new XMLHttpRequest();

          xhr.open("HEAD", url, true);
          xhr.timeout = 2000;
          xhr.ontimeout = handleStatus;
          xhr.onloadend = handleStatus;

          xhr.send();
        }

        function reloadIfUp() {
          pingTimeRemaining -= pingTimeout;

          if (pingTimeRemaining <= 0) {
            // Try reloading anyway
            window.location.reload();
            return;
          }

          ping(
            window.location.href,
            function () {
              window.location.reload();
            },
            function () {
              setTimeout(reloadIfUp, pingTimeout);
            }
          );
        }
        function postData(e, params) {
          e.preventDefault();

          var logger = document.getElementById("log");
          logger.textContent = "";

          var xhr = new XMLHttpRequest();
          xhr.seenBytes = 0;
          xhr.open("POST", "/", true);

          xhr.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );

          xhr.onreadystatechange = function () {
            if (xhr.readyState > 2) {
              var newData = xhr.responseText.substr(xhr.seenBytes);
              xhr.seenBytes = xhr.responseText.length;
              logger.textContent += newData;
            }
          };

          xhr.ontimeout = function (e) {
            logger.textContent +=
              "\nSending data timed out. Is the server still turned on?";
          };

          xhr.addEventListener("error", function (e) {
            if (e instanceof ProgressEvent) {
              if (document.body.classList.contains("rebooting")) {
                ping(window.location.href, function () {
                  window.location.reload();
                });
              } else {
                logger.textContent +=
                  "\nError sending data. Is the server still turned on?";
              }
            } else {
              logger.textContent +=
                "\nError sending data. Check the browser console for details.";
              console.log(e);
            }
          });

          xhr.send(params);
        }

        function togglePasswordVisibility(e) {
          var passwordFields = document.getElementsByClassName("password");
          var newType = e.target.checked ? "text" : "password";
          for (var x = 0; x < passwordFields.length; x++) {
            passwordFields[x].type = newType;
          }
        }

        function handleClick(e) {
          var target = e.target;
          switch (target.id) {
            case "change-pwd":
            case "unlock":
              document.body.dataset.action = target.id;
              break;
            case "reboot":
              document.body.classList.add("rebooting");
              postData(e, "action=reboot");
              setTimeout(reloadIfUp, 2000);
              break;
            case "submit":
              var action = document.body.dataset.action;
              var data =
                "action=" +
                action +
                "&psw=" +
                document.getElementById("psw").value;

              if (action === "change-pwd") {
                data += "&newpsw=" + document.getElementById("newpsw").value;
                data += "&newpsw2=" + document.getElementById("newpsw2").value;
              }

              postData(e, data);
              break;
            case "password-toggle":
              togglePasswordVisibility(e);
              break;
          }
        }

        document.getElementById("password-toggle").checked = false;
        document.body.addEventListener("click", handleClick);
        document.getElementById("unlock").click();
      })();
    </script>
  </body>
</html>
